<!DOCTYPE html>
<html lang="en">
<head>
    <title>Challenge The World Login Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg sticky-top"
     style="background-color: white; opacity: 0.85; filter: alpha(opacity=50);">
    <span class="navbar-brand">Challenge The World</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>

            <li class="nav-item">
                <a class="nav-link disabled" href="#">Gallery</a>
            </li>
            <li class="nav-item dropdown" id="admin">
            </li>
        </ul>
    </div>
</nav>
<div class="bg">
    <div class="container">
        <div class="row">
            <div class="col-7">
                <form name='f' action="login" method='POST'>

                    <h1 class="text-dark" id="main-message">Please log in to access your account</h1>
                    <br>
                    <input class="form-control form-control-lg" type="text" id="username" name="username"
                           placeholder="Username" autofocus/>
                    <br>
                    <input class="form-control form-control-lg" type="password" id="password" name="password"
                           placeholder="Password"/>
                    <div class="form-actions">
                        <br>
                        <button type="submit" class="btn btn-outline-warning btn-lg" id="submitlogin">Log In
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
